<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            box-sizing: border-box;
            padding: 0;
        }

        
         header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 4px solid #3498db;
        }


        header h1 {
            margin-top: 5px;
            font-size: 1.8em;
            font-style: italic;
            color: #0fa4c9;
        } 

        header p {
            margin-top: 5px;
            font-size: 1em;
            font-style: italic;
            color: #ecf0f1;
        } 





        .content {
            padding: 40px 20px;
            background: #ffffff;
            border-radius: 12px;
            margin: 30px auto;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        input, select, button {
            margin: 12px;
            padding: 12px;
            font-size: 16px;
            width: 80%;
            max-width: 350px;
            border-radius: 8px;
            border: 2px solid #bdc3c7;
            background-color: #ecf0f1;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, button:focus {
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 20px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-size: 2.4em;
            margin: 20px 0;
            font-weight: 600;
            color: #2c3e50;
        }

        .modal-content p {
            font-size: 1.3em;
            margin: 20px 0;
            color: #7f8c8d;
        }

        .modal-content .greeting-image {
            max-width: 250px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .close {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 1.8em;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #3498db;
        }

        footer {
            color: #95a5a6;
            font-size: 0.9em;
            margin-top: 20px;
            padding-top: 10px;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 0.9em;
            }

            .content {
                padding: 30px 15px;
            }

            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>AlphaEntity Tech Solutions</h1>
        <p>Innovating the Future with Technology</p>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>Happy New Year ðŸŽ‰</h1>
        <p>Enter your details and select who you are to receive a personalized greeting!</p>
        <form id="greetingForm">
            <input type="text" id="username" placeholder="Enter your name">
            <span id="nameError" class="error"></span><br>

            <label for="relation"></label>
            <select id="relation">
                <option value="" disabled selected>Select One</option>
                <option value="friend">Friend</option>
                <option value="family">Family</option>
                <option value="lover">Lover</option>
                <option value="client">Client</option>
            </select><br>
            <span id="relationError" class="error"></span><br>

            <input type="file" id="imageInput" accept="image/*">
            <span id="imageError" class="error"></span><br>

            <button type="submit">Get Greeting</button>
        </form>
    </div>

    <!-- Modal for greeting -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="message"></h2>
            <p id="greetingText"></p>
            <img id="uploadedImage" class="greeting-image" alt="User Image">
            <footer>
                &copy; 2024 AlphaEntity Tech Solutions | Created by <a href="#">Slim</a>
            </footer>
        </div>
    </div>

    <script>
        const form = document.getElementById('greetingForm');
        const usernameInput = document.getElementById('username');
        const imageInput = document.getElementById('imageInput');
        const nameError = document.getElementById('nameError');
        const imageError = document.getElementById('imageError');
        const relationSelect = document.getElementById('relation');
        const relationError = document.getElementById('relationError');
        const modal = document.getElementById('myModal');
        const message = document.getElementById('message');
        const greetingText = document.getElementById('greetingText');
        const uploadedImage = document.getElementById('uploadedImage');
        const closeModal = document.getElementById('closeModal');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous error messages
            nameError.textContent = '';
            imageError.textContent = '';
            relationError.textContent = '';

            let isValid = true;

            // Validate name input
            const nameValue = usernameInput.value.trim();
            if (!/^[a-zA-Z\s]+$/.test(nameValue)) {
                nameError.textContent = 'Please enter a valid name with only letters.';
                isValid = false;
            }

            // Validate image input
            if (!imageInput.files || imageInput.files.length === 0) {
                imageError.textContent = 'Please upload an image.';
                isValid = false;
            } else {
                const file = imageInput.files[0];
                const validImageTypes = ['image/jpeg', 'image/png', 'image/gif'];
                if (!validImageTypes.includes(file.type)) {
                    imageError.textContent = 'The uploaded file must be an image (JPEG, PNG, GIF).';
                    isValid = false;
                }
            }

            // Validate select option
            const relationValue = relationSelect.value;
            if (relationValue === "") {
                relationError.textContent = 'Please select a valid relation.';
                isValid = false;
            }

            if (isValid) {
                // Get the selected relationship and display the appropriate message
                let greetingMessage = `Happy New Year, ${nameValue}! ðŸŽ‰`;

                if (relationValue === 'friend') {
                    greetingMessage += " You're an amazing friend, and I wish you all the best this year!";
                } else if (relationValue === 'family') {
                    greetingMessage += " You're family, and Iâ€™m so grateful to have you in my life!";
                } else if (relationValue === 'lover') {
                    greetingMessage += " You are the love of my life, and I can't wait to share another beautiful year with you!";
                } else if (relationValue === 'client') {
                    greetingMessage += " Thank you for being a valued client, wishing you continued success in the new year!";
                }

                message.innerText = greetingMessage;

                const file = imageInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);

                modal.style.display = 'flex';
            }
        });

        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });
    </script>

</body>
</html>
